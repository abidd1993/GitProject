<template>
    <lightning-card title="Create Contact">
        <lightning-record-edit-form object-api-name="Contact">
            <lightning-messages> </lightning-messages>
            <lightning-input-field field-name="FirstName"> </lightning-input-field>
            <lightning-input-field field-name="LastName"> </lightning-input-field>
            <lightning-input-field field-name="AccountId" value={recordId} disabled> </lightning-input-field>
            <lightning-input-field field-name="Phone" class="Phone"> </lightning-input-field>
            <lightning-input-field field-name="Email" required> </lightning-input-field>
            <lightning-input-field field-name="birthdate"> </lightning-input-field>

            <lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Create new" onsubmit={handleSubmit}></lightning-button>
            <lightning-button class="slds-m-top_small" type="reset" label="Reset" onclick={handleReset}></lightning-button>
        </lightning-record-edit-form>            
    </lightning-card>
</template>
