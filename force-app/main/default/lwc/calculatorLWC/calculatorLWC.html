<template>
    <lightning-card title="Calculator in LWC">
        <div class="slds-var-p-horizontal_small">
            <lightning-input type="number" label="First Number" value={firstNumber} onchange={handleFirstNumberChange}></lightning-input>
            <lightning-input type="number" label="Second Number" value={secondNumber} onchange={handleSecondNumberChange}></lightning-input>
        </div>
        <div class="slds-align_absolute-center" style="height:3rem">
            <lightning-button-group>
                <lightning-button label="Add" onclick={handleAdd}></lightning-button>
                <lightning-button label="Subtract" onclick={handleSubtract}></lightning-button>
                <lightning-button label="Multiply" onclick={handleMultiply}></lightning-button>
                <lightning-button label="Divide" onclick={handleDivide}></lightning-button>
                <lightning-button label="Clear" onclick={handleClear}></lightning-button>
            </lightning-button-group>
        </div>
        <template for:each={resultArray} for:item = "result">
            <p  key={result} class="slds-var-p-left_small">
                Result of <b>{result}</b>
            </p>
        </template>
    </lightning-card>
</template>
