<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Restaurants Table">
        <div style="height: 300px;">
            <template if:true={menuData} >
            <lightning-datatable
                key-field="id"
                data={menuData} 
                columns={columns}
                hide-checkbox-column="true"
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
