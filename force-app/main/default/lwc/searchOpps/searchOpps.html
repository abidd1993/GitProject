<template>
    <lightning-card title="Search Opportunities">
        <div class="slds-p-left_small slds-p-right_small">
            <lightning-input class="slds-has-dividers_around-space" name="searchTerm" type="search" label="Search Opportunities" value={searchTerm} 
                                onchange={handleSearchTermChange}></lightning-input>
            <lightning-button class="slds-m-top_small" variant="brand" label="Search" onclick={handleSearch}></lightning-button>
            <template if:true={opps}>
                <template for:each={opps} for:item="opp">
                    <div key={opp.Id} class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                        <lightning-layout>
                            <lightning-layout-item flexibility="auto" padding="around-small">
                                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">{opp.Name}</div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto" padding="around-small">
                                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">{opp.Amount}</div>
                            </lightning-layout-item>
                            <lightning-layout-item flexibility="auto" padding="around-small">
                                <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">{opp.StageName}</div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </template>
            </template> 
        </div>
    </lightning-card>
</template>
